<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Generator</h1>
      </header>
      <main>
        <form id="haiku-generator-form">
          <input
            class="key-words"
            type="text"
            placeholder="Enter key words..."
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" value="Write haiku" />
        </form>
        <div id="haiku" class="haiku"></div>
      </main>
    </div>
    <footer>
      this project was built by
      <a href="https://github.com/ana-atn">ana atanackovic</a> and is
      <a href="https://github.com/ana-atn/ai-haiku-generator" target="_blank"
        >open-sourced</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
